  <header>
    <h1>Grocery List</h1>
    <!-- <p id="status">Use this grocery list to keep track of items and quantities! Add new items and their quantity in the appropriate field, then hit enter. Once an item is in your cart, simply click on it to clear it from your list.</p> -->

    <ul id='status'>
      <li><img src="../imgs/print-icon.png" class="list-icon" id="print-icon" alt="Print List"></li>
      <!-- <li><a href="mailto:" target="_top"><img src="imgs/email-icon.png" class="list-icon" id="email-icon" alt="Email"></a></li> -->

    </ul>
  </header>
  <section class='big-category' id='produce'>
    <h2>Produce</h2>
    <section class='add-item'>
      <input class="name-input" type="text" name="item" placeholder="item">
      <input class="quantity-input" type="number" name="quantity" value="1" min="1">
    </section>
    <section class='category-list' id='produce-category-list'></section>
  </section>
  <section class='big-category' id='pantry'>
    <h2>Pantry</h2>
    <section class='add-item'>
      <input class="name-input" type="text" name="item" placeholder="item">
      <input class="quantity-input" type="number" name="quantity" value="1" min="1">
    </section>
    <section class='category-list' id='pantry-category-list'></section>
  </section>
  <section class='big-category'>
    <section class='small-category' id='meat'>
      <h2>Meat</h2>
      <section class='add-item'>
        <input class="name-input" type="text" name="item" placeholder="item">
        <input class="quantity-input" type="number" name="quantity" value="1" min="1">
      </section>
      <section class='category-list' id='meat-category-list'></section>
    </section>
    <section class='small-category' id='dairy'>
      <h2>Dairy</h2>
      <section class='add-item'>
        <input class="name-input" type="text" name="item" placeholder="item">
        <input class="quantity-input" type="number" name="quantity" value="1" min="1">

    </section>

  <section class='big-category'>

    </section>
    <section class='small-category' id='household'>
      <h2>Household</h2>
      <section class='add-item'>
        <input class="name-input" type="text" name="item" placeholder="item">
        <input class="quantity-input" type="number" name="quantity" value="1" min="1">
      </section>
      <section class='category-list' id='household-category-list'></section>
    </section>
  </section>
  <section class='big-category' id='other'>
    <h2>Other</h2>
    <section class='add-item'>
      <input class="name-input" type="text" name="item" placeholder="item">
      <input class="quantity-input" type="number" name="quantity" value="1" min="1">
    </section>
    <section class='category-list' id='other-category-list'></section>
  </section>
